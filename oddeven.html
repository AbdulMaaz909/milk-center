<html>
<head>
<title>Odd and Even</title>
</head>
<body>
<script>
var num;
var table;
num=parseInt(prompt("Enter any number"));
document.write("Table of number " + num + " is <br>");
for(var i;i<=10;i++)
{
table=num*i;
document.write(num + " * " + i + "=" + table +"<br>");
}

</script>
</body>
</html>
