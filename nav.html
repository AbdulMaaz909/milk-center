<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Navigation Bar</title>
<link rel="stylesheet" href="style.css"/>
</head>
<style>
.navbar {
  background-color: darkgrey;
  overflow: hidden;
}
.navbar a {
  float: left;
  color: white;
  text-align: center;
  padding: 14px 20px;
  text-decoration: none;
}
.navbar a:hover {
  background-color: lightgrey;
  color: black;
}
</style>

<body>
<div class="navbar">
  <a href="http://www.grayquest.com" target="_parent">Home</a>
  <a href="#">About Us</a>
  <a href="#">Services</a>
  <a href="#" class="red-color">Contact Us </a>
</div>
</body>
</html>
